<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verduleria Cachi</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.17/dist/sweetalert2.all.min.js" integrity="sha256-RhRrbx+dLJ7yhikmlbEyQjEaFMSutv6AzLv3m6mQ6PQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="card mb-3">
            <img src="images/nav.jpg" class="card-img-top" alt="Foto de Verduras">
            <div class="card-body fondo">
                <h5 class="card-title titulo">Verduleria Cachi</h5>
                <p class="card-text texto">Bienvenidos a la verduleria mas Hermosa y Expectacular de San Miguel de Tucuman.<br>Encontraras lo que busques al mejor precio y calidad.<br> Solo tienes que comprar y disfrutar.</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
            <!-- Elementos generados a partir del JSON -->
                <main id="items" class="col-sm-8 row"></main>
            <!-- Carrito -->
                <aside class="col-sm-4">
                    <h2>Carrito</h2>
                    <!-- Elementos del carrito -->
                    <ul id="carrito" class="list-group"></ul>
                    <hr>
                    <!-- Precio total -->
                    <p class="text-right">Total:&dollar; <span id="total"></span></p>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                    <button id="boton-comprar" class="btn btn-danger">Comprar</button>
                </aside>
            </div>
        </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="carrito.js"></script>
    

    </body>
</html>
